<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
  </head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter&family=Karla:wght@800&display=swap"
    rel="stylesheet"
  />

  <script
    src="https://kit.fontawesome.com/758ed9b136.js"
    crossorigin="anonymous"
  ></script>

  <link rel="stylesheet" href="index.css" />
  <body>
    <div class="container">
      <div class="toggle">
        <p id="lightenText" class="toggle-text">
          <i class="fa-regular fa-sun"></i>
        </p>
        <div id="toggleBtn" class="toggle-btn">
          <div class="inner-circle"></div>
        </div>
        <p id="darkenText" class="toggle-text unselected">
          <i class="fa-solid fa-moon"></i>
        </p>
      </div>

      <h3>
        Generate a <br />
        <span class="mint">random password</span>
      </h3>
      <p class="grey">Never use an insecure password again.</p>
      <button class="generate-password-btn" id="generatePasswordBtn">
        Generate passwords
      </button>
      <hr class="line" />
      <div class="passwords">
        <h6 class="password-btn" id="passwordBtn1"></h6>
        <h6 class="password-btn" id="passwordBtn2"></h6>
      </div>
      <footer>
        This project was coded by
        <strong>Olga Kahraman</strong> and
        <a
          href="https://github.com/olgakahraman/password-generator"
          target="_blank"
          >open-sourced on GitHub</a
        >
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
